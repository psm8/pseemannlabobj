plugins {
    id 'java'
    id "org.jetbrains.intellij" version "0.3.12"
    id 'application'
}

mainClassName = "pl.edu.agh.kis.java2015.main.App"

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.+'
    compile group: 'com.google.guava', name: 'guava', version: '18.0'
}
